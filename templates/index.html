<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="/static/logo.svg" alt="Microblog logo" class="navbar__logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/" method="POST" enctype="multipart/form-data">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <p class="form__input">
                    <label for="image" class="form__label">Upload Image</label>
                    <input type="file" name="image" id="image" accept="image/*">
                </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h2>Recent Entries</h2>
            {% for content, date, show_date in entries %}
                <article class="entry">
                    <div class="entry__content">
                        <p>{{ content }}</p>
                    </div>
                    <div class="entry__date">
                        <time datetime="{{ date }}">{{ show_date }}</time>
                    </div>
                </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
                <a href="#" class="footer__item">Made by Harshit Tripathi</a>
                <a href="#" class="footer__item">Other Projects</a>
            </section>
            <section class="footer__right">
                <div class="footer__column">
                    <a href="#" class="footer__item">Recent</a>
                    <a href="#" class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
